<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>e-ticket</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;600;900&display=swap" rel="stylesheet">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/1fb5edeab6.js" crossorigin="anonymous"></script>

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>


  </head>

  <body>

    <!-- Account Section -->
    <h3 class="top-section-name">MY TICKETS</h3>

  <div class="ticket">
    <!-- Movie Details -->
    <section id="movie-heading" class="white-section">
    <hr class="hr1">

    <h2 class="movie-title">THE LEGEND OF TARZAN</h2>
    <p><span class="booking-ref">BOOKING NR:</span><strong class="booking-number">#25688</strong></p>

    </section>

    <section id="seat-location" class="colored-section">

      <div class=container-fluid>
      <div class="row">
        <div class="feature-box col-lg-4 col-md-4 col-sm-4">
          <h6 class="section-heading">ROOM</h6>
          <h1 class="section-numbers">14</h1>
        </div>

        <div class="feature-box col-lg-4 col-md-4 col-sm-4">
          <h6 class="section-heading">ROW</h6>
          <h1 class="section-numbers">7</h1>
        </div>

        <div class="feature-box col-lg-4 col-md-4 col-sm-4">
          <h6 class="section-heading">SEAT</h6>
          <h1 class="section-numbers">8</h1>
        </div>

      </div>
      </div>

    </section>

    <!-- Receipt Details -->
    <section class="white-section" id="receipt-section">

      <section id="receipt-details">
        <span class="receipt-text">PRICE</span>
        <span class="receipt-numbers">$5</span>

        <span class="receipt-text">DATE</span>
        <span class="receipt-numbers">09.05.2016</span>
      </section>

      <hr class="perforated-line">

        <img class="barcode" src="images/barcode.png" alt="barcode">

    </section>
  </div>

    <!-- Instructions -->
      <p class="instructions">Use the booking number to pick up your tickets before the show</p>

    <!-- Account Bar -->
    <footer class="account-bar">
      <div class="container-fluid">
      <div class="row">

        <div class="feature-box col-sm-3">
          <span class="fas fa-th-large account-icon"></span>
          <h6>Home</h6>
        </div>

        <div class="feature-box col-sm-3">
          <span class="fas fa-film account-icon"></span>
          <h6>Movies</h6>
        </div>

        <div class="feature-box col-sm-3">
          <span class="far fa-star account-icon"></span>
          <h6>Favourites</h6>
        </div>

        <div class="feature-box col-sm-3">
          <span class="fas fa-ticket-alt account-icon"></span>
          <h6>My Tickets</h6>
        </div>

      </div>
      </div>

    </footer>

  </body>
</html>
